# pod has a container that is not allowed to receive env vars from node labels
apiVersion: v1
kind: Pod
metadata:
  name: pod-excluded
  namespace: samples
  labels:
    app: pod-excluded
spec:
  restartPolicy: OnFailure
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
  containers:
    - name: busybox
      image: busybox
      command: ["/bin/sh"]
      args: ["-c", "env"]
      envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secrets
